<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <title>Chat</title>
</head>

<body>

    <div class="chat-wrap">
        <div class="container">
            <div class="item-wrap">
                <div class="chat-header">
                    <form action="">
                        <div class="form-sec">
                            <div class="icon">
                                <i class="fa fa-search" style="color: #ccc;"></i>
                            </div>
                            <input type="text" placeholder="search for message">
                        </div>
                        <div class="avatar">
                            <img src="/img/avatar.jpg" alt="me">
                        </div>
                    </form>
                </div>
                <div class="chat-inner">
                    <h4 class="title">Last message</h4>
                    <div class="inner">
                        <ul>
                            <li>
                                <div class="user-info">
                                    <div class="user-avatar">
                                        <img src="/img/avatar.jpg" alt="me">
                                        <div class="user-status">
                                            <div class="online-status"></div>
                                        </div>
                                    </div>
                                    <div class="mess">
                                        <p class="user-name">Serhii Zinchenko</p>
                                        <span class="u-mess">Look at the img</span>
                                        <div class="action">
                                            <div class="data">11.05</div>
                                            <div class="count-mess">32</div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="footer">
                    <div class="menu">
                        <ul>
                            <li>
                                <i class="fa fa-home" style="color: #ccc"></i>
                            </li>
                            <li>
                                <i class="fa fa-bell" style="color: #ccc"></i>
                            </li>
                            <li>
                                <i class="fa fa-plus" style="color: #ccc"></i>
                            </li>
                            <li>
                                <i class="fa fa-phone" style="color: #ccc"></i>
                            </li>
                            <li>
                                <i class="fa fa-users" style="color: #ccc"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
